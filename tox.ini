[tox]
envlist = py26, py27, py33, py34
skipsdist = True

[testenv]
setenv =
       BINDIR = {envbindir}
       PYTHONPATH = {toxinidir}/.project
       DJANGO_SETTINGS = project.settings
deps = django
commands =
         make project
         cask exec ert-runner
         make clean
whitelist_externals =
                    make
                    cask

[testenv:py26]
deps = django<1.7
